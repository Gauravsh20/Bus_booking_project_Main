<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Bus Booking System</title>
  <ui:include src="Adminheader.xhtml" />
<style>
.TableHeader {
   text-align:center;
   background:none repeat scroll 0 0 #F5BDB1;
   border-bottom:1px solid #000000;  
   padding:2px;
}
.red { color:#cc0000; } 
.blue { color: #0000cc; }
</style>
</head>

<h:body>
	<div class="heading">
	   <h3 class="text-center"><h:outputText value="Bus Records"/></h3>
	    <h:button outcome="AdminHomePage.xhtml?faces-redirect=true" value="Back" class="btn btn-success ml-5" type="button"/>
			 <h:button outcome="AddBus.xhtml?faces-redirect=true" value="ADD" class="btn btn-primary ml-5" type="button"/>
	</div>
	 <h:form>
	<center>
      
       
        <h:dataTable value="#{busDAO.showBus()}" var="e" border="3" 
        
   headerClass = "TableHeader" class="table text-center w-75 ">
        	    <h:column>
                    <f:facet name="header">Bus Id</f:facet>
                    <h:outputText value="#{e.busId}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">Bus No</f:facet>
                    <h:outputText value="#{e.busNo}"/>
                </h:column>
                    <h:column>
                    <f:facet name="header">Bus Type</f:facet>
                    <h:outputText value="#{e.busType}"/>
                </h:column>
                    <h:column>
                    <f:facet name="header">Bus Servies</f:facet>
                    <h:outputText value="#{e.serviesType}"/>
                </h:column>
                    <h:column>
                    <f:facet name="header">No Of Seats</f:facet>
                    <h:outputText value="#{e.noOfSeats}"/>
                </h:column>
                    <h:column>
                    <f:facet name="header">Bus Status</f:facet>
                    <h:outputText name="cod" id="cod" styleClass="#{e.busstatus == 'AVAILABLE' ? 'red': 'blue'}" value="#{e.busstatus}"/>
                    <!-- <h:outputText class="text-danger font-weight-bold text-center" value="#{e.busstatus}"/> -->
                </h:column>
                
          <h:column>
         <f:facet name="header">Update</f:facet>
         <a href="../UpdateBus.jsp?bsid=#{e.busId}&amp;status=#{e.busstatus}"><button class="btn btn-success" type="button">Update</button></a>
      <!--  <h:commandButton class="btn btn-success" type="button" action="#{busDAO.SearchBusId(e.busId)}"
           value="Update"></h:commandButton> -->
         </h:column>
          <h:column>
         <f:facet name="header">Delete</f:facet>
      		<a href="../BusDelete.jsp?id=#{e.busId}"><button class="btn btn-danger" type="button">Delete</button></a>
         </h:column>        
        </h:dataTable>
       </center>
        </h:form>
	</h:body>
</html>
