<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<h:body>
   <h1>Create Payment</h1>
   <h:form>
     Payment Id :
     <h:inputText value="#{payment.paymentId}" id="paymentId"/> <br/><br/>
     User Id :
     <h:inputText value="#{payment.userId}" id="userId" /> <br/><br/>
     Wallet Id :
     <h:inputText value="#{payment.walletId}" id="walletId"/> <br/><br/>
     Booking Id :
     <h:inputText value="#{payment.bookingId}" id="bookingId" />  <br/><br/>
     Amount:
     <h:inputText value="#{payment.amount}" id="amount" /> <br/><br/>
     Payment Status:
     <h:inputText value="#{payment.paymentStatus}" id="paymentStatus" /> <br/><br/>
     PayType:
     <h:inputText value="#{payment.paytype}" id="payType" /> <br/><br/>
     
     
     <h:commandButton value="Save" action="#{paymentDAO.addPayment(payment)}" />

       
   </h:form>
</h:body>
</html>
