<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<h:body>

	<h:form>
			<center>
                <h2><h:outputText value="Payment Records"/></h2>
            
        <h:dataTable value="#{paymentDAO.showPayment()}" var="e" border="3">
        	    <h:column>
                    <f:facet name="header">paymentId</f:facet>
                    <h:outputText value="#{e.paymentId}"/>
                </h:column>
                        <h:column>
                    <f:facet name="header">User Id</f:facet>
                    <h:outputText value="#{e.userId}"/>
                </h:column>
                    <h:column>
                    <f:facet name="header">Wallet Id</f:facet>
                    <h:outputText value="#{e.walletId}"/>
                </h:column>
                    <h:column>
                    <f:facet name="header">BookingId</f:facet>
                    <h:outputText value="#{e.bookingId}"/>
                </h:column>
                    <h:column>
                    <f:facet name="header">Amount</f:facet>
                    <h:outputText value="#{e.amount}"/>
                </h:column>
                
                    <h:column>
                    <f:facet name="header">PaymentStatus</f:facet>
                    <h:outputText value="#{e.paymentStatus}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">paytype</f:facet>
                    <h:outputText value="#{e.paytype}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Paydate</f:facet>
                    <h:outputText value="#{e.paydate}"/>
                </h:column>
        </h:dataTable>
        </center>
        </h:form>
	</h:body>
</html>
