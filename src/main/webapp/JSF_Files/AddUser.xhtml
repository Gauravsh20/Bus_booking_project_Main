<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<h:body>
   <h1>Create User</h1>
   <h:form>
     FullName :
     <h:inputText value="#{user.fullname}" id="fullname"/> <br/><br/>
     Contactno :
     <h:inputText value="#{user.contactno}" id="contactno" /> <br/><br/>
     EmailAddress :
     <h:inputText value="#{user.emailaddress}" id="emailaddress"/> <br/><br/>
     UserName :
     <h:inputText value="#{user.username}" id="username" />  <br/><br/>
     Password :
     <h:inputText value="#{user.password}" id="password" /> <br/><br/>
     
     <h:commandButton value="Save" action="#{userDAO.Adduser(user)}" />
       
   </h:form>
</h:body>
</html>
