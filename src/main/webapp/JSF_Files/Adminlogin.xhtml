<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      <head>
<title>Bus Booking System</title>
<ui:include src="./WebHeader.xhtml"/>

<h:body>

      <h1 class="text-center">Admin Authentication</h1>
      
      <div class="container-fluid">
		<div class="row">
			<div class="col-6">
   				 <h:form class="text-center mt-5">
   				 
   		 		 <div class="row">
						<div class="col-30">
							<label for="fname">User Name :</label>
						</div>	
      			  			<h:inputText value="#{admin.adminName}" id="u" /> <br/><br/>
      			 </div>
      			 
   		 		 <div class="row mt-5">
						<div class="col-30">
							<label for="fname">Password : </label>
						</div>
			        <h:inputSecret value="#{admin.password}" id="p"/> <br/><br/>
			        
			     </div>
			        <h:commandButton id="error" class="mt-5" value="Login" action="#{jsfDAO.checkAdmin(admin)}" />
			        
			       </h:form>
			       <h:messages id="error" style = "color:red;margin:8px;" />
      
       </div>
       
		<div class="col-5">
		<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
		<img src="../image/busgif.gif" id="gg" alt="Italian Trulli"/>			
		</div>	
       
       
       
       </div>
       </div>
       
    </h:body>
