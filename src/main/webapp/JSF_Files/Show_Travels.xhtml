<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Bus Booking System</title>
<ui:include src="UserHeader.xhtml"/> 
<style>
.TableHeader {
   text-align:center;
   background:none repeat scroll 0 0 #F5BDB1;
   border-bottom:1px solid #000000;  
   padding:2px;
}


</style>
</head>
<h:body>
   	<div class="heading">
	   <h3 class="text-center"><h:outputText value="Bus's Travel Show "/></h3>
	    <h:button outcome="UserHome.xhtml?faces-redirect=true" value="Back" class="btn btn-success ml-5" type="button"/>
	</div>
	<center>
		
	<h:form>
		<h:dataTable  border="3" value="#{travelscheduleDAO.showTSchedule()}" var="e"
		headerClass = "TableHeader" class="table text-center w-75 ">
		<h:column>
			<f:facet name="header">Starting Place</f:facet>
			<h:outputText value="#{e.startingpoint}"/>	
		</h:column>
		<h:column>
			<f:facet name="header">Destination Place</f:facet>
			<h:outputText value="#{e.destinationpoint}"/>
		</h:column>
			<h:column>
			<f:facet name="header">Start Date</f:facet>
			<h:outputText value="#{e.scheduledate}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Journey End Date</f:facet>
			<h:outputText value="#{e.estimatearrivaldate}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Book Now</f:facet>
			<a href="Booking.xhtml?id=#{e.scheduleid}" class="btn"><button class="btn btn-success" type="button">Book Now</button></a>
		</h:column>
		</h:dataTable>
	</h:form>
</center>
</h:body>

</html>
